<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crossword Game with Auth</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      input {
        width: 100%;
        margin: 10px 0;
        padding: 10px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      #crosswordGrid {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
      }
      .row {
        display: flex;
      }
      .cell {
        width: 40px;
        height: 40px;
        border: 1px solid #ccc;
        text-align: center;
        line-height: 40px;
        font-size: 16px;
      }
      .cell.empty {
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Register</h1>
      <input type="text" id="registerUsername" placeholder="Username" />
      <input type="password" id="registerPassword" placeholder="Password" />
      <button id="registerButton">Register</button>

      <h1>Login</h1>
      <input type="text" id="loginUsername" placeholder="Username" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button id="loginButton">Login</button>

      <h1>User Profile</h1>
      <button id="getProfileButton">Get Profile</button>
      <div id="profileInfo"></div>

      <h1>Update Profile</h1>
      <input type="text" id="updateUsername" placeholder="New Username" />
      <button id="updateProfileButton">Update Profile</button>

      <h1>Reset Password</h1>
      <input type="password" id="resetPassword" placeholder="New Password" />
      <button id="resetPasswordButton">Reset Password</button>

      <h1>Logout</h1>
      <button id="logoutButton">Logout</button>

      <h1>Crossword Puzzle</h1>
      <div id="crosswordGrid"></div>
      <!-- Grid for crossword will be rendered here -->
      <h1>Get Hint</h1>
      <button id="getHintButton">Get Hint</button>
      <p id="hintDisplay" style="color: blue"></p>
      <h1>Timer: <span id="timerDisplay">60</span> seconds</h1>
      <h1>Score: <span id="scoreDisplay">0</span></h1>
    </div>
    <div id="errorMessage" style="color: red"></div>
    <script src="script.js"></script>
  </body>
</html>
